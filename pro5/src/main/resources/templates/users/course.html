<div>
    <form action="/user/course" method="get">
        <span class="selectBox">
    <select name="search" class="search">
        <option value="title">제목</option>
        <option value="content">내용</option>
    </select>
    <span class="icoArrow"><img src="https://freepikpsd.com/media/2019/10/down-arrow-icon-png-7-Transparent-Images.png"
                                alt=""></span>
    </span>

        <br/>
        <span class="searchInput">
        <input type="text" name="keyword" class="keyword"/>
        <input type="submit" value="검색"/>
    </span>
    </form>

    <table>
        <thead>
        <tr>
            <th>강의명</th>
            <th>강의내용</th>
            <th>카테고리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lecture : ${lectures}">
            <td>
                <a th:href="@{/user/detail/{id}(id=${lecture.itemId})}"
                   th:text="${lecture.title}"></a>
            </td>
            <td th:text="${lecture.content}"></td>
            <td th:text="${lecture.category}"></td>
        </tr>
        </tbody>
    </table>
