<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/js/project.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 관리 페이지</title>
</head>
<body>
<header>
    <nav id="nav3">
        <a href="/admin/items"><img src="/images/header.png" width="300" height="60"></a>
        <ul>
            <li><a href="/admin/users">회원관리</a></li>
            <li><a href="/admin/items">강의목록</a></li>
            <li><a href="/admin/qnas">Q&A</a></li>
            <li><a href="/auth/login">사용자</a></li>
        </ul>
    </nav>

    <h2><a href="/admin/items">강의 관리 페이지</a></h2>
</header>

<div>
    <form action="/admin/items" method="get">

    <span class="selectBox">
    <select name="category" class="category">
        <option value="">언어</option>
        <option value="JAVA">JAVA</option>
        <option value="PYTHON">PYTHON</option>
        <option value="C">C</option>
    </select>
    <span class="icoArrow"><img src="https://freepikpsd.com/media/2019/10/down-arrow-icon-png-7-Transparent-Images.png"
                                alt=""></span>
    </span>

        <span class="selectBox">
    <select name="search" class="search">
        <option value="title">제목</option>
        <option value="content">내용</option>
        <option value="titleContent">제목+내용</option>
    </select>
    <span class="icoArrow"><img src="https://freepikpsd.com/media/2019/10/down-arrow-icon-png-7-Transparent-Images.png"
                                alt=""></span>
    </span>

        <br/>

    <span class="searchInput">
        <input type="text" name="keyword" class="keyword"/>
        <input type="submit" value="검색"/>
    </span>
    </form>

    <table>
        <thead>
        <tr>
            <th>강의</th>
            <th>이름</th>
            <th>카테고리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td>
                <a th:href="@{/item/detail/{category}/{id}(category=${item.category}, id=${item.id})}"><img
                        class="lecture-img" th:src="'/video/' + ${item.thumbnailFileName}" /></a>
            </td>
            <td>
                <a th:text="${item.title}"
                   th:href="@{/item/detail/{category}/{id}(category=${item.category}, id=${item.id})}"></a>
            </td>
            <td th:text="${item.category}"></td>
        </tr>
        </tbody>
    </table>
    <input type="button" class="button1" value="강의 등록" onClick="location.href='/admin/items/lecture'" />
    <input type="button" class="button2" value="목록" onClick="location.href='/admin/items'" />
</div>
</body>

<footer>
    <div style="text-align : center;">
        <p>ⓒ COVISCON Corp. All rights reserved.</p>
    </div>
</footer>
</html>
