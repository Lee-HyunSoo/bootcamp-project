<div>
    <form action="/qna/list" method="post" style="width:300px;">
        <span class="selectBox">
            <select name="search" class="search">
                <option value="title">제목</option>
                <option value="content">내용</option>
            </select>
        </span>
        <span class="searchInput">
            <input type="text" name="keyword" class="keyword" />
            <input type="submit" value="검색" />
        </span>
    </form>

    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="qna : ${qnaList}">
            <td>
                <a th:href="@{/qna/detail/{qnaId}(qnaId=${qna.qnaId})}" th:text="${qna.title}"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <input type="button" class="button1" value="작성" onClick="location.href='/qna/create'" />
    <input type="button" class="button2" value="목록" onClick="location.href='/qna/list'" />
